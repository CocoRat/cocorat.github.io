<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Two Truths and a Lie</h1>
    <hr>
    <h2>Introductions</h2>
    <form action="" id="name-form">
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname"><br>
        <label for="fname">Last Name:</label>
        <input type="text" name="lname" id="lname"><br>
        <label for="age">Age:</label>
        <input type="text" name="age" id="age"><br>
    </form>
    <br>

    <!--button to process form input with js-->
    <input type="button" value="SUBMIT" onclick="greet()">
    <p id="greet" style="font-size: x-large;">Hello!</p>

    <hr>
    <h2>Warm-up trivia question</h2>
    <p id="trivia-answer"></p>
    <form action="">
        <input type="radio" name="trivia" id="chocolate">
        <label for="chocolate">Dark Chocolate</label><br>
        <input type="radio" name="trivia" id="tuna">
        <label for="tuna">Canned Tuna</label><br>
        <input type="radio" name="trivia" id="honey">
        <label for="honey">Honey</label><br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="trivia()">

    <hr>
    <h2>Two truths and a lie</h2>
    <p id="ttl-answer">Which one is the lie?</p>
    <form action="">
        <input type="radio" name="ttl" id="truth1">
        <label for="truth1">I can roll my tongue</label><br>
        <input type="radio" name="ttl" id="truth2">
        <label for="truth2">I can walk to 5 boba shops from my house</label><br>
        <input type="radio" name="ttl" id="lie">
        <label for="lie">I have perfect pitch</label><br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="ttl()">

    <!--add link to js file-->
    <script src="js/game.js"></script>
</body>

</html>
