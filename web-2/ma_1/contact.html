<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/lia0lti.css">
</head>

<body>
    <div class="container-fluid">
        <div class="d-flex py-1 mb-2 bg-light">
            <nav class="navbar navbar-expand-md">
                <a class="navbar-brand mx-2" href="#">Navbar</a>
                <div class="navbar-nav mr-auto">
                    <a href="index.html" class="nav-item nav-link px-2 link-body-emphasis">Home</a>
                    <a href="contact.html" class="nav-item nav-link px-2 link-secondary">Contact</a>
                    <a href="faqs.html" class="nav-item nav-link px-2 link-body-emphasis">FAQs</a>
                </div>
            </nav>
        </div>
    </div>
    <div class="container">
        <h2>Contact Us!</h2>
        <form action="#">
            <div class="field">
                <label for="name">Name</label>
                <input id="name" type="text" required>
            </div>
            <div class="field">
                <label for="address">Address</label>
                <input id="address" type="text" value="10613 NE 38th Pl" disabled>
            </div>
            <div class="field">
                <label for="email">Email</label>
                <input id="email" type="email">
            </div>
            <div class="actions">
                <button class="button">Save</button>
            </div>
        </form>
    </div>

</body>

</html>
